<style>
.pagination {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 2px;
  padding: 5px;
  font-family: sans-serif;
}

.pagination a.page-number {
  padding: 6px 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  text-decoration: none;
  color: #333;
  transition: background-color 0.2s ease, color 0.2s ease;
}

.pagination a.page-number:hover {
  background-color: #333;
  color: #fff;
  border-color: #333;
}


.pagination a.current-page {
  background-color: #333;
  color: #fff;
  font-weight: bold;
  pointer-events: none;
}
</style>
<script>
  document.querySelectorAll('a').forEach(function(link) {
    link.setAttribute('target', '_blank');
    link.setAttribute('rel', 'noopener noreferrer');
  });
</script>

<iframe 
  src="/file/footer.html" 
  loading="lazy"
  allowfullscreen
></iframe>

<script>
  // Otomatis sesuaikan tinggi iframe jika domain sama
  window.addEventListener("load", function () {
    const iframe = document.querySelector("iframe");
    if (!iframe) return;

    // Pastikan iframe sudah load
    iframe.addEventListener("load", function () {
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        const iframeHeight = iframeDoc.body.scrollHeight;
        iframe.style.height = iframeHeight + "px";
      } catch (e) {
        // Cross-origin tidak bisa diakses
        console.warn("Tidak bisa mengakses isi iframe karena beda origin.");
      }
    });
  });
</script>
